
 <!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/Hypnos-phi/aframe-extras@patch-1/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-entity id="rig" movement-controls>
        <a-entity
          camera
          position="0 1.6 0"
          look-controls="pointerLockEnabled: true"
        ></a-entity>
        <a-entity
          hand-controls="hand: left"
          laser-controls="hand: left"
          raycaster="objects: *"
        ></a-entity>
        <a-entity
          hand-controls="hand: right"
          laser-controls="hand: right"
          raycaster="objects: *"
        ></a-entity>
      </a-entity>
     <a-entity gltf-model="#tree" rotation="0 0 0" position="2 -4 1></a-entity>

      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
