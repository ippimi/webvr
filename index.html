  <!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/Hypnos-phi/aframe-extras@patch-1/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-entity id="rig" movement-controls>
        <a-entity
          camera
          position="-5 3 0"
          look-controls="pointerLockEnabled: true"
        ></a-entity>
        <a-entity
          hand-controls="hand: left"
          laser-controls="hand: left"
          raycaster="objects: *"
        ></a-entity>
        <a-entity
          hand-controls="hand: right"
          laser-controls="hand: right"
          raycaster="objects: *"
        ></a-entity>
      </a-entity>
        <a-assets>
    <a-asset-item id="tree" src="marskivaunuoptimoitu.glb"></a-asset-item>
  </a-assets>

  <a-entity gltf-model="#tree" position="-18 -4 -3"></a-entity>
      
   
      <a-plane
        position="0 0 -4"
        rotation="-90 0 0"
        width="4"
        height="4"
        color="#7BC8A4"
      ></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
