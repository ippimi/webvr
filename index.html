
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>MDN Games: A-Frame demo</title>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>
<body>
  <a-scene>
    <a-sky color="#DDDDDD"></a-sky>
    <a-light type="directional" color="#FFF" intensity="0.5" position="-1 1 2"></a-light>
    <a-light type="ambient" color="#FFF"></a-light>
    <a-camera position="0 1 4" cursor-visible="true" cursor-scale="2" cursor-color="#0095DD" cursor-opacity="0.5"></a-camera>
    
   <a-assets rotation="90 180 0" position="-3 1 0>
    <a-asset-item id="crate-obj" src="vaunu_lowpoly_150.obj"></a-asset-item>
    <a-asset-item id="crate-mtl" src="vaunu_lowpoly_150.mtl"></a-asset-item>
  </a-assets>
    
    <a-obj-model src="vaunu_lowpoly_150.obj" mtl="vaunu_lowpoly_150.mtl" rotation="90 180 0"></a-obj-model>
    
       <a-entity id="entityID1" obj-model="obj:url(vaunu_lowpoly_150.obj);mtl:url(vaunu_lowpoly_150.mtl)" rotation="270 -270 0">                                                                                      
    
    <a-animation attribute="scale" to="1 0.5 1" direction="alternate" dur="2000" repeat="indefinite" easing="linear"></a-animation>
    </a-entity>
  </a-scene>
 
</body>
</html>
